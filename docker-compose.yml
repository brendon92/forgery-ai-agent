services:
  # --- Vector Database ---
  qdrant:
    image: qdrant/qdrant:latest
    container_name: forgery-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./data/qdrant:/qdrant/storage
    restart: always

  # --- Graph Database ---
  neo4j:
    image: neo4j:community
    container_name: forgery-neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password # Change this in production!
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - ./data/neo4j/data:/data
      - ./data/neo4j/logs:/logs
    restart: always

  # --- Observability (Langfuse) ---
  langfuse-db:
    image: postgres:16
    container_name: forgery-langfuse-postgres
    environment:
      - POSTGRES_USER=langfuse
      - POSTGRES_PASSWORD=langfuse
      - POSTGRES_DB=langfuse
    volumes:
      - ./data/langfuse/postgres:/var/lib/postgresql/data
    restart: always

  langfuse-redis:
    image: redis:7
    container_name: forgery-langfuse-redis
    command: redis-server --requirepass super-secret-redis-password
    restart: always

  langfuse-clickhouse:
    image: clickhouse/clickhouse-server
    container_name: forgery-langfuse-clickhouse
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - CLICKHOUSE_DB=default
      - CLICKHOUSE_PASSWORD=langfuse
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - ./data/langfuse/clickhouse:/var/lib/clickhouse
    restart: always

  minio:
    image: minio/minio
    container_name: forgery-minio
    ports:
      - "9100:9000"
      - "9091:9001"
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=miniosecret
    command: server /data --console-address ":9001"
    volumes:
      - ./data/minio:/data
    restart: always

  langfuse-server:
    image: langfuse/langfuse:latest
    container_name: forgery-langfuse-server
    depends_on:
      - langfuse-db
      - langfuse-redis
      - langfuse-clickhouse
      - minio
    ports:
      - "3300:3000"
    environment:
      - DATABASE_URL=postgresql://langfuse:langfuse@langfuse-db:5432/langfuse
      - REDIS_HOST=langfuse-redis
      - REDIS_PORT=6379
      - REDIS_AUTH=super-secret-redis-password
      - CLICKHOUSE_URL=http://langfuse-clickhouse:8123
      - CLICKHOUSE_MIGRATION_URL=clickhouse://default:langfuse@langfuse-clickhouse:9000
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=langfuse
      - CLICKHOUSE_CLUSTER_ENABLED=false
      - LANGFUSE_S3_ENDPOINT=http://minio:9000
      - LANGFUSE_S3_ACCESS_KEY_ID=minio
      - LANGFUSE_S3_SECRET_ACCESS_KEY=miniosecret
      - LANGFUSE_S3_BUCKET_NAME=langfuse-blobs
      - LANGFUSE_S3_EVENT_UPLOAD_BUCKET=langfuse-blobs
      - LANGFUSE_S3_REGION=us-east-1
      - LANGFUSE_S3_FORCE_PATH_STYLE=true
      - SALT=super-secret-salt # Change this!
      - NEXTAUTH_URL=http://localhost:3300
      - NEXTAUTH_SECRET=super-secret-nextauth-secret # Change this!
      - TELEMETRY_ENABLED=false
    restart: always

  langfuse-worker:
    image: langfuse/langfuse-worker:latest
    container_name: forgery-langfuse-worker
    depends_on:
      - langfuse-db
      - langfuse-redis
      - langfuse-clickhouse
      - minio
    environment:
      - DATABASE_URL=postgresql://langfuse:langfuse@langfuse-db:5432/langfuse
      - REDIS_HOST=langfuse-redis
      - REDIS_PORT=6379
      - REDIS_AUTH=super-secret-redis-password
      - CLICKHOUSE_URL=http://langfuse-clickhouse:8123
      - CLICKHOUSE_MIGRATION_URL=clickhouse://default:langfuse@langfuse-clickhouse:9000
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=langfuse
      - CLICKHOUSE_CLUSTER_ENABLED=false
      - LANGFUSE_S3_ENDPOINT=http://minio:9000
      - LANGFUSE_S3_ACCESS_KEY_ID=minio
      - LANGFUSE_S3_SECRET_ACCESS_KEY=miniosecret
      - LANGFUSE_S3_BUCKET_NAME=langfuse-blobs
      - LANGFUSE_S3_EVENT_UPLOAD_BUCKET=langfuse-blobs
      - LANGFUSE_S3_REGION=us-east-1
      - LANGFUSE_S3_FORCE_PATH_STYLE=true
      - SALT=super-secret-salt
    restart: always

  # --- Shared Redis for Agent State (LangGraph Checkpointing) ---
  # We can reuse the langfuse-redis or have a dedicated one. 
  # For isolation, let's have a dedicated one for the agent.
  agent-redis:
    image: redis:7
    container_name: forgery-agent-redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  qdrant_data:
  neo4j_data:
  langfuse_postgres_data:
